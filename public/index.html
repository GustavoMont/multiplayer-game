<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #screen {
        border: 10px solid gray;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      }
      #game-state-log {
        max-height: 20rem;
        overflow-y: scroll;
      }
      .container {
        display: flex;
        gap: 2rem;
        height: 100vh;
      }
      #game-info {
        height: 100%;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="screen" width="10px" height="10px"></canvas>
      <div id="game-info"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
      import { createKeyboardListener } from "./scripts/keyboard-listener.js";
      import { createGame } from "./scripts/game.js";
      import { renderScreen } from "./scripts/render-screen.js";
      const screen = document.querySelector("canvas#screen");
      const context = screen.getContext("2d");
      const socket = io();
      const game = createGame(screen);
      const keyboardListener = createKeyboardListener(document);
      const gameInfo = document.querySelector("#game-info");

      socket.on("connect", () => {
        const currentPlayerId = socket.id;
        console.log(`Player connect in client with id: ${currentPlayerId}`);

        game.subscribe({
          id: "watch-game",
          callback: () => {
            let number = 0;
            gameInfo.innerHTML = "";
            for (const playerId in game.state.players) {
              number++;
              const player = game.state.players[playerId];
              const points = player.point;
              const p = document.createElement("p");
              const isCurrentPlayer = currentPlayerId === playerId;
              p.style.color = isCurrentPlayer ? "green" : "gray";
              p.style.fontWeight = isCurrentPlayer ? "bold" : "light";
              p.innerText += `${number}. ${playerId}: ${points}`;
              gameInfo.appendChild(p);
            }
          },
        });
      });
      socket.on("setup", (state) => {
        const playerId = socket.id;
        game.setState(state);
        keyboardListener.setPlayer(playerId);
        keyboardListener.subscribe({
          id: "emit-move-player",
          callback: game.movePlayer,
        });
        keyboardListener.subscribe({
          id: "emit-move-player",
          callback: ({ playerId, keyPressed, type }) => {
            socket.emit("move-player", { type, playerId, keyPressed });
          },
        });

        renderScreen({
          game,
          screen,
          currentPlayerId: playerId,
          requestAnimationFrame,
        });
      });
      socket.on("add-player", ({ playerId, playerX, playerY }) => {
        game.addPlayer({ playerId, playerX, playerY });
      });
      socket.on("remove-player", ({ playerId }) => {
        game.removePlayer({ playerId });
      });
      socket.on("move-player", (command) => {
        const playerId = socket.id;
        if (command.playerId !== socket.id) {
          game.movePlayer(command);
        }
      });
      socket.on("remove-fruit", ({ fruitId }) => {
        game.removeFruit({ fruitId });
      });
      socket.on("add-fruit", ({ fruitId, fruitY, fruitX }) => {
        game.addFruit({ fruitId, fruitY, fruitX });
      });
    </script>
  </body>
</html>
